<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section class="search">
        <img src="img/search.jpg" alt="search-img">
        <div class="content">
            <h1>Image Gallery with JS</h1>
            <p>Search and download any image within a second</p>
            <div class="search-box">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="text" placeholder="Search Images.....">
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images">
            <li class="card"><img src="img/hobi.jpg" alt="img">
            <div class="details">
                <div class="photographer">
                    <i class="fa fa-camera" aria-hidden="true"></i>
                    <span>Lorem, ipsum</span>
                </div>
                <button><i class="fa-solid fa-download"></i></button>
            </div></li>
            <li class="card"><img src="img/i1.jpg" alt="img"></li>
            <li class="card"><img src="img/i2.jpg" alt="img"></li>
            <li class="card"><img src="img/i3.png" alt="img"></li>
            <li class="card"><img src="img/i4.webp" alt="img"></li>
            <li class="card"><img src="img/jk.png" alt="img"></li>
            <li class="card"><img src="img/mochi.jpg" alt="img"></li>
            <li class="card"><img src="img/rm.jpg" alt="img"></li>
            <li class="card"><img src="img/suga.jpg" alt="img"></li>
            <li class="card"><img src="img/v.jpg" alt="img"></li>
            <li class="card"><img src="img/wwh.jpg" alt="img"></li>
        </ul>
        <button class="load-more">Load More</button>
    </section>
    <script src="index.js"></script>
</body>
</html>
